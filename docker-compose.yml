version: '3.8'

services:
  postcraft-agent:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override any environment variables here if needed
      - PORT=8000
      - AGENT_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    container_name: postcraft-agent